<div class="container">
 
 <div id="header" style="margin-top:5px"> 
 
     <ul class="nav nav-tabs">
         
         <li class="active header_menu" ><a href="#">Предметы</a></li>
         <li class="header_menu"><a href="#" >Учителя</a></li>
         <li class="header_menu"><a href="#" >Ученики</a></li>
         <li class="header_menu"><a href="#" >Классы</a></li>
        
         
         <li class="dropdown">
             <a class="dropdown-toggle" data-toggle="dropdown" href="#">Добавить<span class="caret"></span></a>
             <ul class="dropdown-menu">
                 <li><a href="#">Добавить предмет</a></li>
                 <li><a href="#">Добавить учителя</a></li>
                 <li><a href="#">Добавить ученика</a></li> 
                 <li><a href="#">Добавить класс</a></li> 
             </ul>
         </li>
    
         <li style="float:right"><a href="@{Application.index()}" style="margin-top:-5px"></span><button class="btn btn-danger" type="button">Выход</button></a></li>
     </ul>
  
  </div>
  
  <div id="content">
      
      <div id="table">
      <div class="table-responsive">          
      <table class="table table-bordered">
      </table>
      </div>
      </div>
      
      
      <div id ="form">
          
          <div id="add_subject_Form" style="display:none">
              <form class="form-horizontal" role="form" action="@{Application.addSubject()}" method="GET">
                  
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="name">Название:</label>
                      <div class="col-sm-5">
                          <input name="subject.name"  class="form-control" id="email" placeholder="Введите название">
                      </div>
                  </div>
  
 
                  <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Добавить</button>
                      </div>
                  </div>
              </form>
          
          </div>
          
          
          <div id="add_teacher_form" style="display:none">
               <form class="form-horizontal" role="form" action="@{Application.addTeacher()}" method="GET">
                  
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="name">Имя:</label>
                      <div class="col-sm-5">
                          <input name="name"  class="form-control"  placeholder="Введите имя">
                      </div>
                  </div>
                  
                   <div class="form-group">
                      <label class="control-label col-sm-2" for="name">Фамилия:</label>
                      <div class="col-sm-5">
                          <input name="surname"  class="form-control"  placeholder="Введите фамилия">
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="name">Отчество:</label>
                      <div class="col-sm-5">
                          <input name="patronymic"  class="form-control"  placeholder="Введите отчество">
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label class="col-xs-2 control-label">Предмет</label>
                      <div class="col-xs-5 selectContainer">
                          <select name="subject" class="form-control">
                          </select>
                      </div>
                  </div>
                  
                  
                  <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Добавить</button>
                      </div>
                  </div>
              </form>
          
          </div>
          
          
         
         
         
          <div id="add_student_form" style="display:none">
          
          <form class="form-horizontal" role="form" action="@{Application.addStudent()}" method="GET">
                  
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="name">Имя:</label>
                      <div class="col-sm-5">
                          <input name="name"  class="form-control"  placeholder="Введите имя">
                      </div>
                  </div>
                  
                   <div class="form-group">
                      <label class="control-label col-sm-2" for="name">Фамилия:</label>
                      <div class="col-sm-5">
                          <input name="surname"  class="form-control"  placeholder="Введите фамилия">
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="name">Отчество:</label>
                      <div class="col-sm-5">
                          <input name="patronymic"  class="form-control"  placeholder="Введите отчество">
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label class="col-xs-2 control-label">Класс</label>
                      <div class="col-xs-5 selectContainer">
                          <select name="clas" class="form-control">
                          </select>
                      </div>
                  </div>
                  
                 <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Добавить</button>
                      </div>
                  </div>
              </form>
          
          </div>
          
          <div id="add_class_Form" style="display:none">
              
              <form class="form-horizontal" role="form" action="@{Application.addClass()}" method="GET">
                  
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="name">Название класса:</label>
                      <div class="col-sm-5">
                          <input name="name"  class="form-control"  placeholder="Введите название">
                      </div>
                  </div>
                  
                  
                   <div class="form-group">
        <label class="col-xs-2 control-label">Предметы</label>
        <div class="col-xs-5 selectContainer">
            <select name="subjects" class="form-control" multiple title="Choose 2-4 colors">
            </select>
        </div>
    </div>
                  
                  
  
 
                  <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Добавить</button>
                      </div>
                  </div>
              </form>
          
          </div>
          
          
      
      </div>
      
  </div>
